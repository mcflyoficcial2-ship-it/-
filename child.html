<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Тренировка</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">

<div id="aiText">Готов начать тренировку?</div>

<div class="stats">
  <div>XP: <span id="xp">0</span></div>
  <div>🔥: <span id="streak">0</span></div>
  <div>🏆: <span id="playerLevel">1</span></div>
</div>

<div class="progress">
  <div class="progress-bar" id="xpBar"></div>
</div>

<select id="levelSelect">
<option value="1">Уровень 1</option>
<option value="2">Уровень 2</option>
<option value="3">Уровень 3</option>
<option value="4">Уровень 4</option>
<option value="5">Уровень 5</option>
</select>

<div id="task">Нажми Start 🚀</div>

<input type="number" id="answer" placeholder="Введите ответ">

<button id="startBtn">Start</button>
<button id="checkBtn" class="hidden">Check</button>
<button id="stopBtn" class="stop-btn hidden">Stop</button>

<button onclick="location.href='index.html'">Назад</button>

</div>

<script src="script.js"></script>
</body>
</html>
