<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>SmartIQ ‚Äî –£–º–Ω—ã–π —Å—á—ë—Ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
--primary:#5b7cfa;
--secondary:#7f53ff;
--green:#22c55e;
--red:#ef4444;
--glass:rgba(255,255,255,0.85);
}

*{box-sizing:border-box;}

body{
margin:0;
font-family:"Segoe UI",system-ui;
background:linear-gradient(135deg,#5b7cfa,#7f53ff);
min-height:100vh;
display:flex;
justify-content:center;
padding:20px;
color:#1f2937;
overflow-x:hidden;
}

.app{width:100%;max-width:440px;}

.card{
background:var(--glass);
backdrop-filter:blur(12px);
border-radius:24px;
padding:22px;
box-shadow:0 20px 40px rgba(0,0,0,.15);
margin-bottom:16px;
animation:fadeIn .5s ease;
position:relative;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

.hidden{display:none;}

button{
width:100%;
padding:14px;
border:none;
border-radius:18px;
margin:10px 0;
font-size:16px;
font-weight:600;
cursor:pointer;
transition:.25s;
}

button:hover{
transform:translateY(-3px);
box-shadow:0 8px 20px rgba(0,0,0,.15);
}

.primary{
background:linear-gradient(90deg,var(--primary),var(--secondary));
color:white;
}

.success{background:var(--green);color:white;}
.gray{background:#e5e7eb;}

.big-task{
font-size:42px;
text-align:center;
margin:20px 0;
font-weight:800;
}

input{
width:100%;
padding:16px;
border-radius:18px;
border:2px solid #e0e7ff;
font-size:24px;
text-align:center;
}

.stats{
display:flex;
justify-content:space-between;
font-weight:600;
font-size:14px;
margin-bottom:8px;
}

.progress{
height:8px;
background:#e5e7eb;
border-radius:10px;
overflow:hidden;
}

.progress-bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#22c55e,#4ade80);
transition:.4s;
}

/* AI avatar */
.avatar{
width:80px;
height:80px;
margin:0 auto 10px;
animation:float 3s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-8px)}
}

.ai-bubble{
background:white;
padding:12px;
border-radius:16px;
font-size:14px;
margin-top:12px;
box-shadow:0 6px 15px rgba(0,0,0,.08);
text-align:center;
}

/* XP animation */
.xp-float{
position:absolute;
right:20px;
top:20px;
color:var(--green);
font-weight:bold;
animation:xpUp 1s ease forwards;
}

@keyframes xpUp{
0%{opacity:1;transform:translateY(0)}
100%{opacity:0;transform:translateY(-40px)}
}

/* Confetti */
.confetti{
position:fixed;
width:10px;
height:10px;
top:-10px;
animation:fall 2s linear forwards;
}

@keyframes fall{
to{
transform:translateY(100vh) rotate(360deg);
opacity:0;
}
}
</style>
</head>
<body>

<div class="app">

<!-- ROLE SELECT -->
<div id="roleSelect" class="card">
<h2>–ö—Ç–æ –≤—ã?</h2>
<button class="primary" onclick="enterChild()">üë¶ –Ø —Ä–µ–±—ë–Ω–æ–∫</button>
<button class="primary" onclick="enterParent()">üë®‚Äçüë©‚Äçüëß –Ø —Ä–æ–¥–∏—Ç–µ–ª—å</button>
<button class="primary" onclick="enterTeacher()">üë©‚Äçüè´ –Ø —É—á–∏—Ç–µ–ª—å</button>
</div>

<!-- CHILD -->
<div id="child" class="card hidden">

<div class="avatar">
<svg viewBox="0 0 100 100">
<circle cx="50" cy="50" r="45" fill="#5b7cfa"/>
<circle cx="35" cy="45" r="6" fill="white"/>
<circle cx="65" cy="45" r="6" fill="white"/>
<path d="M35 65 Q50 80 65 65" stroke="white" stroke-width="5" fill="none"/>
</svg>
</div>

<div class="stats">
<div>Level <span id="level">1</span></div>
<div>XP <span id="xp">0</span></div>
<div>üî• <span id="streak">0</span></div>
</div>

<div class="progress">
<div class="progress-bar" id="xpBar"></div>
</div>

<div class="big-task" id="task">–ù–∞–∂–º–∏ —Å—Ç–∞—Ä—Ç üöÄ</div>
<input type="number" id="answer" placeholder="–û—Ç–≤–µ—Ç">

<button class="success" onclick="startGame()">‚ñ∂ –°—Ç–∞—Ä—Ç</button>
<button class="primary" onclick="checkAnswer()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
<button class="gray" onclick="stopGame()">‚èπ –°—Ç–æ–ø</button>
<button class="gray" onclick="backToMenu()">‚¨Ö –ù–∞–∑–∞–¥</button>

<div class="ai-bubble" id="aiText">
–ü—Ä–∏–≤–µ—Ç! –Ø –ò–Ω—Ç–µ–ª–ª–µ–∫—Ç ü§ñ –î–∞–≤–∞–π –ø—Ä–æ–∫–∞—á–∞–µ–º –º–æ–∑–≥!
</div>

</div>

<!-- STATS -->
<div id="statsPage" class="card hidden">
<h2>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
<canvas id="chart" width="320" height="200"></canvas>
<div id="history"></div>
<button class="gray" onclick="backToMenu()">‚¨Ö –ù–∞–∑–∞–¥</button>
</div>

</div>

<script>
let a,b,correct,isActive=false;
let data={xp:0,level:1,streak:0,history:[]};
let chart;

const task=document.getElementById('task');
const answer=document.getElementById('answer');
const xpBar=document.getElementById('xpBar');
const xpSpan=document.getElementById('xp');
const levelSpan=document.getElementById('level');
const streakSpan=document.getElementById('streak');
const aiText=document.getElementById('aiText');
const historyDiv=document.getElementById('history');

function enterChild(){
document.getElementById('roleSelect').classList.add('hidden');
document.getElementById('child').classList.remove('hidden');
}

function enterParent(){
document.getElementById('roleSelect').classList.add('hidden');
document.getElementById('statsPage').classList.remove('hidden');
showStats();
}

function enterTeacher(){
enterParent();
}

function backToMenu(){
document.getElementById('child').classList.add('hidden');
document.getElementById('statsPage').classList.add('hidden');
document.getElementById('roleSelect').classList.remove('hidden');
}

function startGame(){
isActive=true;
data.streak=0;
newTask();
aiText.innerText="–ü–æ–µ—Ö–∞–ª–∏! üöÄ";
}

function stopGame(){
isActive=false;
task.innerText="–£—Ä–æ–∫ –∑–∞–≤–µ—Ä—à—ë–Ω üëç";
aiText.innerText="–û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞!";
}

function newTask(){
if(!isActive) return;
a=Math.floor(Math.random()*20)+1;
b=Math.floor(Math.random()*20)+1;
correct=a+b;
task.innerText=`${a} + ${b}`;
answer.value="";
}

function checkAnswer(){
if(!isActive||answer.value==="") return;

let ok=Number(answer.value)===correct;
data.history.push({task:`${a}+${b}`,correct:ok});

if(ok){
data.xp+=10;
data.streak++;
showXP();
confetti();
aiText.innerText="üî• –°—É–ø–µ—Ä!";
}else{
data.streak=0;
aiText.innerText="üôÇ –ü–æ–ø—Ä–æ–±—É–µ–º –µ—â—ë!";
}

levelUp();
updateUI();
newTask();
}

function levelUp(){
let need=data.level*100;
if(data.xp>=need){
data.xp-=need;
data.level++;
confetti();
aiText.innerText="üèÜ –ù–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å!";
}
}

function updateUI(){
xpSpan.innerText=data.xp;
levelSpan.innerText=data.level;
streakSpan.innerText=data.streak;
xpBar.style.width=(data.xp/(data.level*100))*100+"%";
}

function showXP(){
let el=document.createElement("div");
el.className="xp-float";
el.innerText="+10 XP";
document.getElementById("child").appendChild(el);
setTimeout(()=>el.remove(),1000);
}

function confetti(){
for(let i=0;i<25;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"%";
c.style.background=`hsl(${Math.random()*360},70%,60%)`;
document.body.appendChild(c);
setTimeout(()=>c.remove(),2000);
}
}

function showStats(){
const last10=data.history.slice(-10);
const correctCount=last10.filter(h=>h.correct).length;
const wrongCount=last10.filter(h=>!h.correct).length;

historyDiv.innerHTML=last10.map(h=>h.task+" "+(h.correct?"‚úÖ":"‚ùå")).join("<br>");

if(!chart){
chart=new Chart(document.getElementById('chart'),{
type:'bar',
data:{
labels:['–í–µ—Ä–Ω—ã–µ','–ù–µ–≤–µ—Ä–Ω—ã–µ'],
datasets:[{
data:[correctCount,wrongCount],
backgroundColor:['#22c55e','#ef4444']
}]
},
options:{responsive:true,plugins:{legend:{display:false}}}
});
}else{
chart.data.datasets[0].data=[correctCount,wrongCount];
chart.update();
}
}
</script>

</body>
</html>
