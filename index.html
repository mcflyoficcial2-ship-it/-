<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>SmartIQ — Начало</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="start-screen">

  <!-- Фоновая анимация облаков -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

  <!-- Аватар Интеллекта -->
  <div class="avatar-container">
    <div class="avatar">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="#5b7cfa"/>
        <circle cx="35" cy="45" r="6" fill="white"/>
        <circle cx="65" cy="45" r="6" fill="white"/>
        <path d="M35 65 Q50 80 65 65" stroke="white" stroke-width="5" fill="none"/>
      </svg>
    </div>
    <div class="ai-text">Привет! Я Интеллект 🤖 Давай прокачаем мозг!</div>
  </div>

  <!-- Кнопки выбора роли -->
  <div class="role-buttons">
    <button class="role-btn" onclick="enterChild()">👦 Я ребёнок</button>
    <button class="role-btn" onclick="enterParent()">👨‍👩‍👧 Я родитель</button>
    <button class="role-btn" onclick="enterTeacher()">👩‍🏫 Я учитель</button>
  </div>

</div>

<!-- Здесь будут открываться интерфейсы ребёнка/статистика -->
<div id="child" class="hidden"></div>
<div id="statsPage" class="hidden"></div>

<script src="script.js"></script>
</body>
</html>
