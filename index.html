<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>SmartIQ — Умный счёт</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- СТАРТОВАЯ СТРАНИЦА -->
<div class="start-screen">

  <!-- Анимация облаков -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

  <!-- Аватар Интеллекта -->
  <div class="avatar-container">
    <div class="avatar">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="#5b7cfa"/>
        <circle cx="35" cy="45" r="6" fill="white"/>
        <circle cx="65" cy="45" r="6" fill="white"/>
        <path d="M35 65 Q50 80 65 65" stroke="white" stroke-width="5" fill="none"/>
      </svg>
    </div>
    <div class="ai-text">Привет! Я Интеллект 🤖 Давай прокачаем мозг!</div>
  </div>

  <!-- Кнопки выбора роли -->
  <div class="role-buttons">
    <button class="role-btn" onclick="enterChild()">👦 Я ребёнок</button>
    <button class="role-btn" onclick="enterParent()">👨‍👩‍👧 Я родитель</button>
    <button class="role-btn" onclick="enterTeacher()">👩‍🏫 Я учитель</button>
  </div>

</div>

<!-- Ребёнок -->
<div id="child" class="card hidden">

  <label for="levelSelect">Выберите уровень сложности:</label>
  <select id="levelSelect">
    <option value="1">Уровень 1: 0–9</option>
    <option value="2">Уровень 2: 10–99</option>
    <option value="3">Уровень 3: 100–999</option>
    <option value="4">Уровень 4: 1000–9999</option>
    <option value="5">Уровень 5: 10000–99999</option>
  </select>

  <div class="avatar">
    <svg viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="#5b7cfa"/>
      <circle cx="35" cy="45" r="6" fill="white"/>
      <circle cx="65" cy="45" r="6" fill="white"/>
      <path d="M35 65 Q50 80 65 65" stroke="white" stroke-width="5" fill="none"/>
    </svg>
  </div>

  <div class="stats">
    <div>XP: <span id="xp">0</span></div>
    <div>🔥 <span id="streak">0</span></div>
  </div>

  <div class="progress">
    <div class="progress-bar" id="xpBar"></div>
  </div>

  <div class="big-task" id="task">Нажми старт 🚀</div>
  <input type="number" id="answer" placeholder="Ответ">

  <button id="startBtn" class="success">▶ Старт</button>
  <button id="checkBtn" class="primary hidden">Проверить</button>
  <button id="stopBtn" class="gray hidden">⏹ Стоп</button>

  <div class="ai-bubble" id="aiText">Я помогу тебе учиться!</div>

  <button class="gray" onclick="backToMenu()">⬅ Назад</button>
</div>

<!-- Статистика -->
<div id="statsPage" class="card hidden">
  <h2>Статистика</h2>
  <canvas id="chart" width="320" height="200"></canvas>
  <div id="history"></div>
  <button class="gray" onclick="backToMenu()">⬅ Назад</button>
</div>

<script src="script.js"></script>
</body>
</html>
